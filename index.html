<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo App</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <span>ToDo Can Do</span>
        <button class="searchBtn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </nav>

      <div class="todoWrapper">
        <div class="todoList">
          <div class="todoItem">
            <span>Item 1</span>
            <div class="todoEdit">
              <input type="checkbox" class="todoCheckbox unchecked" />
              <button class="editBtn"><i class="fa-solid fa-bars"></i></button>
            </div>
          </div>
          <div class="todoItem">
            <span>Item 2</span>
            <div class="todoEdit">
              <input type="checkbox" class="todoCheckbox unchecked" />
              <button class="editBtn"><i class="fa-solid fa-bars"></i></button>
            </div>
          </div>
        </div>
        <div class="todoAdder">
          <input type="text" placeholder="Neues ToDo" />
          <button class="addBtn"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
