<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo App</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <h1>ToDo Can Do</h1>
        <button class="searchBtn">
          <i class="fa-solid fa-search"></i>
        </button>
      </nav>

      <div class="todoWrapper">
        <ul class="todoList">

          <!-- ***** Placeholder ToDo-Item *****-->
          <li class="todoItem" id="10">
            <span>Item 1</span>
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Edit
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">ToDo ändern</a></li>
                <li><a class="dropdown-item" href="#">ToDo löschen</a></li>
              </ul>
            </div>
          </li>
          
        </ul>
        <div class="todoAdder">
          <input type="text" placeholder="Neues ToDo" id="addInput"/>
          <button class="addBtn"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
    </div>

    <!-- ***** Edit ToDo Modal ***** -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editModalLabel">ToDo ändern</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="mb-3">
                <label for="todo-new" class="col-form-label">To Do:</label>
                <input type="text" class="form-control" id="todo-new">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
            <button type="button" id="saveEdit" class="btn btn-primary" data-bs-dismiss ="modal">Änderung speichern</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
